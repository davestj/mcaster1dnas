<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mcaster1DNAS Admin Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <script src="/mcaster-utils.js"></script>
</head>
<body>
    <div class="mcaster-header">
        <div class="mcaster-container">
            <div class="mcaster-header-top">
                <div class="mcaster-brand">
                <div class="brand-icon"><i class="fas fa-broadcast-tower"></i></div>
                <div class="brand-text">
                    <h1 style="margin: 0; font-size: 1.5rem;">
                        <span class="brand-mcaster">Mcaster1</span>
                        <span class="brand-dnas">DNAS Admin</span>
                    </h1>
                </div>
                </div>
                <div class="mcaster-clock">
                    <div class="mcaster-clock-time">
                        <i class="fas fa-clock mcaster-clock-icon"></i>
                        <span id="live-time">Loading...</span>
                    </div>
                    <div class="mcaster-clock-date" id="live-date">Loading...</div>
                </div>
            </div>
            <div class="mcaster-nav">
                <a target="content" href="./admin/stats.xsl"><i class="fas fa-chart-line"></i> Statistics</a>
                <a target="content" href="./admin/listmounts.xsl"><i class="fas fa-stream"></i> Mounts</a>
                <a target="content" href="./admin/managerelays.xsl"><i class="fas fa-project-diagram"></i> Relays</a>
                <a target="content" href="./admin/logs.xsl"><i class="fas fa-file-alt"></i> Logs</a>
                <a target="content" href="./admin/credits.xsl"><i class="fas fa-info-circle"></i> Credits</a>
                <a target="content" href="./admin/function.xsl?perform=updatecfg"><i class="fas fa-sync"></i> Reload</a>
                <a target="_parent" href="./index.html"><i class="fas fa-tv"></i> Public</a>
            </div>
        </div>
    </div>
</body>
</html>
