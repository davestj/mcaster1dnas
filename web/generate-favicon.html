<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mcaster1DNAS Favicon Generator</title>
</head>
<body>
    <h1>Generating Mcaster1DNAS Favicons...</h1>
    <canvas id="canvas" style="display:none"></canvas>
    <div id="output"></div>

    <script>
        // Generate Mcaster1DNAS branded SVG favicon
        function generateMcaster1Icon() {
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <defs>
                        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- Background rounded square -->
                    <rect width="64" height="64" rx="12" fill="url(#brandGradient)"/>

                    <!-- M1 Text -->
                    <text x="32" y="42" font-family="Arial, sans-serif" font-size="28"
                          font-weight="800" fill="white" text-anchor="middle">M1</text>

                    <!-- Broadcast waves -->
                    <circle cx="32" cy="18" r="2" fill="white" opacity="0.9"/>
                    <circle cx="32" cy="18" r="5" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
                    <circle cx="32" cy="18" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
                </svg>
            `;

            return svg;
        }

        // Convert SVG to different sizes
        function svgToCanvas(svgString, size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            const img = new Image();
            const blob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);

            return new Promise((resolve) => {
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, size, size);
                    canvas.toBlob((blob) => {
                        URL.revokeObjectURL(url);
                        resolve(blob);
                    }, 'image/png');
                };
                img.src = url;
            });
        }

        // Generate all favicon sizes
        async function generateFavicons() {
            const svg = generateMcaster1Icon();
            const sizes = [16, 32, 64, 128, 256];
            const output = document.getElementById('output');

            // Save SVG
            const svgBlob = new Blob([svg], {type: 'image/svg+xml'});
            const svgUrl = URL.createObjectURL(svgBlob);
            output.innerHTML += `<p><a href="${svgUrl}" download="mcaster1-icon.svg">Download SVG Icon</a></p>`;

            // Generate PNG versions
            for (const size of sizes) {
                const blob = await svgToCanvas(svg, size);
                const url = URL.createObjectURL(blob);
                output.innerHTML += `<p><a href="${url}" download="mcaster1-icon-${size}x${size}.png">Download ${size}x${size} PNG</a></p>`;
            }

            output.innerHTML += '<p>All favicons generated! Download and place them in your web root.</p>';
        }

        // Auto-generate on load
        generateFavicons();
    </script>
</body>
</html>
